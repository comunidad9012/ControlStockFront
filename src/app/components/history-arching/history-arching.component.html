<div class="height100" *ngIf="page">
  <div class="main">
    <div class="searchBar">
      <ion-item ><!--class="searchBar width100"-->
        <ion-label>
          <ion-icon name="search-outline"></ion-icon>
        </ion-label>
        <ion-input placeholder="Search" animated="true"></ion-input>
      </ion-item>
      <ion-row class="searchBar">
        <ion-col size="6" class="border-end">
          <ion-item button (click)="openCalendar(1)" lines="none">
            <ion-icon icon="calendar-outline" slot="start" color="primary"></ion-icon>
            <ion-text><div class="primaryFont">Desde: </div>{{formattedStringFrom}}</ion-text>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item button (click)="openCalendar(2)" lines="none">
            <ion-icon icon="calendar-outline" slot="start" color="primary"></ion-icon>
            <ion-text><div class="primaryFont">Hasta: </div>{{formattedStringTo}}</ion-text>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>
    <app-calendar></app-calendar>
    <div class="table">
      <ion-content>
        <ion-list *ngFor="let arching of archingList">
          <ion-item button (click)="openArchingDetail(arching.id)">
            <ion-label>
              <h1>{{arching.startDate}}</h1>
              <p><b>Responsable:</b> {{arching.referrer}}</p>
              <p><b>Fecha de inicio:</b> {{arching.startDate}}</p>
              <p><b>Fecha de finalizacion:</b> {{arching.endDate}}</p>
              <p><b>Catidad de FileProduct:</b> 200</p>
              <p><b>Cantidad de ScannedProduct:</b> 195</p>
              <ion-badge color="success">Valance Faltan 5</ion-badge>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </div>
  </div>
</div>
